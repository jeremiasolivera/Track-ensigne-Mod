{% extends 'plantilla/index.html' %}

{% block content %}

    <h3>Actualizar de los pacientes</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{% url 'pacientes' %}">Cancelar</a>
{% endblock %}
