<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Inicio</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'extracted' %}" class="nav-link px-2">Registrar Paciente</a></li>
            <li><a href="{% url 'pacientes' %}" class="nav-link px-2">Pacientes</a></li>
            <li><a href="{% url 'recognition' %}" class="nav-link px-2">Iniciar Seguridad</a></li>
            <li><a href="{% url 'sitio_restringido' %}" class="nav-link px-2">Restringir Salas</a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-primary me-2"><a style="text-decoration: none;" href="{% url 'account_logout' %}">Cerrar
                    Sesion</a></button>

            {% else %}

            <button type="button" class="btn btn-outline-primary me-2"><a style="text-decoration: none;"href="{% url 'account_login' %}">Iniciar
                    Sesion</a></button>
            <button type="button" class="btn btn-outline-primary me-2"><a style="text-decoration: none;"href="{% url 'account_signup' %}">Registrarse</a></button>

            {% endif %}
        </div>
    </header>
</div>
